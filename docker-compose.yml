version: '3'
services:
  app:
    environment:
      DA_DEBUG: 'ololo123'
    image: ghcr.io/ddenysov/app:latest
    volumes:
      - ./:/var/www
  app_supervisor:
    image: ghcr.io/ddenysov/supervisor:latest
    volumes:
      - ./:/var/www

  # mail trap app
  mailhog:
    image: mailhog/mailhog:latest
    volumes:
      - mailhog:/maildir
    ports:
      - "1025:1025" #smtp server
      - "8025:8025" #web ui

volumes:
  mailhog: